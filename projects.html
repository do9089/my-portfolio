<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #d1d5db;
        }
        .project-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            100% { box-shadow: 0 0 20px #fff, 0 0 30px #fff; }
        }
        .project-card:hover {
            animation: glow 1.5s infinite alternate;
        }
    </style>
</head>
<body class="bg-black text-gray-300 min-h-screen flex flex-col items-center">
    <header class="w-full flex justify-between items-center p-6 border-b border-gray-700">
        <h1 class="text-3xl font-bold text-white">내 프로젝트</h1>
        <a href="index.html" class="px-4 py-2 bg-gray-800 rounded-full hover:bg-gray-700 transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> 돌아가기
        </a>
    </header>
    <main class="container mx-auto px-4 py-8 md:max-w-4xl lg:max-w-6xl">
        <section id="project-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></section>
        <div id="loading-indicator" class="text-center mt-12 text-gray-400">
            프로젝트를 불러오는 중입니다...
        </div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Supabase URL과 Public Key를 여기에 입력하세요.
        const supabaseUrl = 'https://lzlhgqvoauktgtovdizo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6bGhncXZvYXVrdGd0b3ZkaXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0ODQ2NzcsImV4cCI6MjA3MzA2MDY3N30.Yi9lqH5qYDdf14vRAy1MmFTh8LCaIHSmUOi5I_M9uqc';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const projectList = document.getElementById('project-list');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Supabase에서 프로젝트 데이터 가져오기
        async function fetchProjects() {
            try {
                const { data: projects, error } = await supabase.from('projects').select('*');
                if (error) {
                    console.error('Error fetching projects:', error.message);
                    loadingIndicator.innerHTML = `
                        <div class="text-red-500 font-bold">오류: 'projects' 테이블을 찾을 수 없습니다.</div>
                        <div class="mt-2 text-gray-400 text-sm">Supabase 대시보드에서 'projects' 테이블을 생성해주세요.</div>
                    `;
                    return;
                }

                if (projects.length === 0) {
                    loadingIndicator.innerText = '아직 프로젝트가 없습니다.';
                    return;
                }

                loadingIndicator.style.display = 'none';
                
                // 가져온 프로젝트를 화면에 그리기
                projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card bg-[#1a1a1a] p-8 rounded-2xl flex flex-col items-center text-center';
                    projectCard.innerHTML = `
                        ${project.image_url ? `<img src="${project.image_url}" alt="${project.title}" class="rounded-lg mb-4 w-full h-48 object-cover">` : '<div class="w-full h-48 bg-gray-700 rounded-lg mb-4 flex items-center justify-center text-gray-400">이미지 없음</div>'}
                        <h3 class="text-xl font-semibold mb-2 text-white">${project.title}</h3>
                        <p class="text-gray-400 text-sm leading-relaxed">${project.description}</p>
                    `;
                    // 클릭 이벤트 추가
                    projectCard.addEventListener('click', () => {
                        window.open('portfolio.html', '_blank');
                    });
                    projectList.appendChild(projectCard);
                });

            } catch (err) {
                console.error('Failed to connect to Supabase:', err);
                loadingIndicator.innerText = 'Supabase 연결에 실패했습니다.';
            }
        }

        fetchProjects();
    </script>
</body>
</html>
